    <div class="row">
        <div class="col-sm-6">

            <mat-form-field class="">
              <input matInput 
                    placeholder="Company (disabled)" 
                    value="Google"
                    [disabled]="selectDisabled"
                    >
            </mat-form-field>
        </div>
        <div class="col-sm-2">  
            <button (click)="selectDisabled = !selectDisabled" mat-icon-button>
                    <div *ngIf="selectDisabled; then thenBlock else elseBlock"></div>
                    <ng-template #thenBlock><i class="material-icons">edit</i></ng-template>
                    <ng-template #elseBlock><i class="material-icons">save_alt</i></ng-template>
            </button>
            <pre>disabled: {{ selectDisabled }}</pre>
      </div>

    </div>

</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)        ="$event ? masterToggle() : null"
                      [checked]       ="selection.hasValue() && isAllSelected()"
                      [indeterminate] ="selection.hasValue() && !isAllSelected()"
                      [aria-label]    ="checkboxLabel()"
                      >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)      ="$event.stopPropagation()"
                      (change)     ="$event ? selection.toggle(row) : null"
                      [checked]    ="selection.isSelected(row)"
                      [aria-label] ="checkboxLabel(row)"
                      >
        </mat-checkbox>
      </td>
    </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="estoque">
      <th mat-header-cell *matHeaderCellDef> Estoque </th>
      <td mat-cell *matCellDef="let element"> {{element.estoque}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="prazoValidade">
      <th mat-header-cell *matHeaderCellDef> Validade </th>
      <td mat-cell *matCellDef="let element"> {{element.prazoValidade}} </td>
    </ng-container>

    <ng-container matColumnDef="precoVenda">
      <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
      <td mat-cell *matCellDef="let element"> {{element.precoVenda}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>
  <button type="button" (click)="salvar()" class="btn btn-primary">Salvar</button>
