    <div class="card ">

        <div class="card-header">
            <div class="row">
                <div class="col-sm-4">
                    <h5 class="mt-2 ml-3" >Cadastro:</h5>
                </div>
                <div class="col-sm-8">               
                        <button type="button" class="mt-1 mr-3 pull-right btn btn-outline-success">Salvar</button>
                </div>   
            </div> 
        </div>

        
        <div class="card-body">   
            <form [formGroup]="produtoForm" class="" (submit)="salvar()">
                <mat-tab-group dynamicHeight>
            
                    <mat-tab label="First">  
                        <div class="config-tabs mat-elevation-z4">
                              
                                        <div class="row">
                                                <div class="col-sm-4" >
                                                    <mat-form-field class="full-width-input">
                                                        <input formControlName="nome" 
                                                                cdkFocusInitial 
                                                                matInput 
                                                                placeholder="Nome">
                                                    </mat-form-field>
                                                </div>     
                                                <div class="col-sm-4">
                                                    <mat-form-field class="full-width-input">
                                                        <input formControlName="estoque" 
                                                                matInput 
                                                                type="number"
                                                                placeholder="Estoque">  
                                                    </mat-form-field>
                                                </div>
                                                <div class="col-sm-4">
                                                    <mat-form-field class="full-width-input">
                                                        <input formControlName="prazoValidade" 
                                                            matInput 
                                                            [matDatepicker]="picker"
                                                            placeholder="Prazo de Validade">  
                                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>  
                                                        <mat-datepicker #picker></mat-datepicker>    
                                                    </mat-form-field>
                                                </div>    
                                        </div>
                                        <div class="row">
                                                <div class="col-sm-4" >
                                                        <mat-form-field class="full-width-input">
                                                            <input  formControlName="sku" 
                                                                    cdkFocusInitial 
                                                                    matInput 
                                                                    placeholder="SKU">
                                                        </mat-form-field>
                                                    </div>     

                                        </div>
                                           
                           </div>
                    </mat-tab>   
                    <mat-tab  label="Second"> 
                        <div class="config-tabs mat-elevation-z4">
                                <div class="row">
                                        <div class="col-sm-4">
                                            <mat-form-field class="full-width-input">
                                                <input formControlName="precoVenda" 
                                                       matInput 
                                                       type="number"
                                                      placeholder="PreÃ§o de venda R$">  
                                            </mat-form-field>
                                        </div>
                                </div>
                         </div>
                    </mat-tab>
            
                </mat-tab-group>
                </form>   
                <div class="row">
                    <button mat-raised-button (click)="onNoClick()" color="warn">Sair sem salvar</button>
                </div>
            </div>  
 </div>
